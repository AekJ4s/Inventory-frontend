<div
  (click)="lostfocus()"
  style="
    width: 100vw;
    height: 100vh;
    background-color: rgba(15, 77, 113, 0.479);
    position: fixed;
    top: 0px;
    left: 0px;
  "
></div>
<div
  class="card justify-content-center"
  style="
    width: 800px;
    height: 500px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  "
  >
  <div
    style="position: relative; width: 100%; height: 100%;  "
    
  >
    <div class="bg" style="transform: translate(-50%, -50%);  top: 50%; left: 50%;">
      <h1 class="h3 text-success mt-3 text-center">เพิ่มสินค้าในคลัง</h1>

      <form (submit)="onSubmit()">
        <div class="form-floating m-3">
          <input
            type="number"
            class="form-control"
            placeholder="ชื่อสินค้า"
            disabled
             />
          <label for="floatingInput"><h3>

            ชื่อสินค้า : {{optionFilling.product.name}}

          </h3></label>
        </div>
        <div class="form-floating m-3">
          <input
            type="number"
            class="form-control"
            placeholder="ชื่อสินค้า"
            disabled
             />
          <label for="floatingInput"><h3>

            ประเภทสินค้า : {{optionFilling.product.category.name}}

          </h3></label>
        </div>
        <div class="form-floating m-3">
          <input
            type="number"
            class="form-control"
            required
          />
          <label [(ngModel)]="amount">จำนวนสินค้า</label>
          <h1 class=" text-danger text-center mt-3" *ngIf="yourdad"> ไม่สามารถกรอกต่ำกว่า 1 ได้ </h1>
        </div>  
       

        <div class="checkbox mb-3">
          <div class="form-check form-switch"></div>
        </div>
        <div class="text-center align-items-center justify-content-center">
          <button class=" btn btn-lg bg-success text-white btn-outline-success "  type="submit">
            เพิ่มสินค้า
          </button>
        </div>
        
      </form>
    </div>
    <div class="blob" ></div>
  </div>
</div>
